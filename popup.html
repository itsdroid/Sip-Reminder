<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder - Advanced</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="animated-bg"></div>

    <div class="main-container">
        <div class="header">
            <h1 class="title"> SipReminder </h1>
            <div class="subtitle">Advanced Hydration System</div>
        </div>

        <div class="content">
            <div class="glass-card compact">
                <div class="section-header">
                    <div class="section-icon config">âš™ï¸</div>
                    <h3 class="section-title">Configuration</h3>
                </div>

                <div class="form-group">
                    <label class="form-label">Reminder Interval</label>
                    <div class="advanced-select">
                        <select id="interval" class="select-input">\
                            <option value="0.5">0.5 Minutes</option>
                            <option value="5">5 Minutes</option>
                            <option value="10">10 Minutes</option>
                            <option value="15">15 Minutes</option>
                            <option value="20">20 Minutes</option>
                            <option value="30" selected>30 Minutes</option>
                            <option value="45">45 Minutes</option>
                            <option value="60">60 Minutes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="date-time-div" class="date-time-div"> </div>

            <div id="status" class="status-panel status-active glass-card" style="transform: translateY(-2px);">
                <div class="status-indicator"></div>
                <div class="status-text">NEXT: 13:23</div>
            </div>

            <div class="info">
                <p id="real-time"></p>
                <div class="progress">
                    <span>ğŸš«</span>
                    <div class="bar-wrapper">
                        <div class="bar">
                            <div class="progress-bar"></div>
                            <p id="track-percent"></p>
                        </div>
                    </div>
                    <span>ğŸ’§</span>
                </div>

                <p id="reminder"></p>
            </div>


            <div class="glass-card compact">
                <div class="section-header">
                    <h3 class="section-title">About You</h3>
                </div>
                <div class="form-group">
                    <label class="form-label">Weight (kg)</label>
                    <input type="number" id="weightInput" class="add-site-input" placeholder="e.g. 70">

                    <label class="form-label">Add Water (ml)</label>
                    <input type="number" id="drinkInput" class="add-site-input" placeholder="e.g. 250">

                    <button id="Count-button" class="Count-button">Update Intake</button>
                </div>

                <div id="WateReqStatus" class="WateReqStatus">
                    Enter weight to calculate daily goal.
                </div>
            </div>

        </div>

    </div>
    <script src="content.js"></script>
</body>

</html>
